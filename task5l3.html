    <script>
         const checkspeed=(num) => {
            let penalty=0;
            penalty=(num-70)/5;
                
            if(num<70)
            {
            console.log("Good safe driving");
            }
            else if(num>70)
            {         
                if(penalty>10)
            {
                console.log("licence suspended!");
            }
            else
            {
                console.log("Speed limit crossed by penalty point")
                
            }
            }
            
        
        }
        checkspeed(130);
      
    </script>
