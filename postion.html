<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        div{
            background-color:rgb(103, 155, 103);
            border:solid 2px black;
            height: 100px;
            width: 100px;
            display: inline-block;
        }
        #box1
        {
            position:static;
            top: 43px;
        }
        
        #box2
        {
            position:relative;
            top: 40px;
            left: 40px;
        }
    </style>
</head>
<body>
    <!-- <div>    -->
    <div id="box1">1</div>
    <div id="box2">2</div>
    <div id="box3">3</div>
    </div>
 
</body>
</html>
