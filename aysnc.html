<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async</title>
</head>
<body>

    <h1>Async</h1>
    <script>
        function api()
        {
            return new Promise((resolve,reject)=>
            {
                    setTimeout(()=>
                    {
                        console.log("fetching weather API....")
                        resolve("Success")
                    },1000)
            });       
        }

        async function getData()
        {
            await api();
            await api();
        }
        // getData();



    </script>
</body>
</html>
